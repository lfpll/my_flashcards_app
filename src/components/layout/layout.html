<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App - Notion Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.css" rel="stylesheet">
</head>
<body style="background: #ffffff;">
  <div class="flex flex-col h-screen p-6 gap-6 max-w-2xl mx-auto">
    
    <!-- Header -->
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-2xl font-bold text-gray-900">History Facts</h2>
        <p class="text-gray-500 text-sm">18 cards â€¢ World War II</p>
      </div>
      <div class="flex gap-2">
        <div class="badge bg-blue-100 text-blue-700 border-none">In Progress</div>
      </div>
    </div>

    <!-- Flashcard Area -->
    <div class="flex-1 flex items-center justify-center">
      <div id="flashcard" class="card bg-white border-2 border-gray-300 cursor-pointer hover:border-blue-400 hover:shadow-lg transition-all w-full max-w-md shadow-md" style="min-height: 280px; border-radius: 8px;" onclick="flipCard()">
        <div class="card-body flex flex-col items-center justify-center text-center gap-4 p-8">
          <div class="badge badge-lg bg-purple-100 text-purple-700 border-none">Question</div>
          <h3 id="card-content" class="text-4xl font-bold text-gray-900 leading-tight">When did D-Day occur?</h3>
          <div id="card-hint" class="text-sm text-gray-500 mt-4">Click to reveal answer</div>
        </div>
      </div>
    </div>

    <!-- Progress -->
    <div class="space-y-3">
      <div class="flex items-center justify-between text-gray-700">
        <span class="text-sm font-medium">Your progress</span>
        <span class="text-sm font-bold text-gray-900">7 / 18</span>
      </div>
      <div class="flex gap-1">
        <div class="h-2 flex-1 bg-blue-500 rounded"></div>
        <div class="h-2 flex-1 bg-blue-500 rounded"></div>
        <div class="h-2 flex-1 bg-blue-500 rounded"></div>
        <div class="h-2 flex-1 bg-blue-500 rounded"></div>
        <div class="h-2 flex-1 bg-blue-500 rounded"></div>
        <div class="h-2 flex-1 bg-blue-500 rounded"></div>
        <div class="h-2 flex-1 bg-blue-500 rounded"></div>
        <div class="h-2 flex-1 bg-gray-200 rounded"></div>
        <div class="h-2 flex-1 bg-gray-200 rounded"></div>
        <div class="h-2 flex-1 bg-gray-200 rounded"></div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="grid grid-cols-3 gap-3">
      <button class="btn bg-red-100 text-red-700 hover:bg-red-200 border-none">
        <span>Hard</span>
      </button>
      <button class="btn bg-yellow-100 text-yellow-700 hover:bg-yellow-200 border-none font-semibold">
        <span>Okay</span>
      </button>
      <button class="btn bg-green-100 text-green-700 hover:bg-green-200 border-none font-semibold">
        <span>Easy</span>
      </button>
    </div>

    <!-- Bottom Navigation -->
    <div class="flex justify-between items-center text-gray-600 text-sm border-t border-gray-200 pt-4">
      <button class="btn btn-ghost btn-sm text-gray-600 hover:text-gray-900">ðŸ“š Decks</button>
      <button class="btn btn-ghost btn-sm text-gray-600 hover:text-gray-900">ðŸ“Š Insights</button>
    </div>
  </div>

  <script>
    let isFlipped = false;

    function flipCard() {
      const content = document.getElementById('card-content');
      const hint = document.getElementById('card-hint');
      const badge = document.querySelector('.badge');
      
      if (!isFlipped) {
        content.textContent = 'June 6, 1944';
        hint.textContent = 'Click for next question';
        badge.textContent = 'Answer';
        badge.className = 'badge badge-lg bg-green-100 text-green-700 border-none';
        isFlipped = true;
      } else {
        content.textContent = 'When did D-Day occur?';
        hint.textContent = 'Click to reveal answer';
        badge.textContent = 'Question';
        badge.className = 'badge badge-lg bg-purple-100 text-purple-700 border-none';
        isFlipped = false;
      }
    }
  </script>
</body>
</html>
